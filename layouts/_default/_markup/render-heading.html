<h{{ .Level }}>
  {{- .Text | safeHTML -}}
  {{- if gt .Level 1 -}}
    <span class="sr-absolute -sr-mt-20" id="{{ .Anchor | safeURL }}"></span>
    <a href="#{{ .Anchor | safeURL }}" class="subheading-anchor" aria-label="Permalink for this section"></a>
  {{- end -}}
</h{{ .Level }}>
{{- /* Drop trailing newlines */ -}}
